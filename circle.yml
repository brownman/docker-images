machine:
  services:
    - docker
    
  environment:   
    timeout: 600
    alias: apt
    CONTAINER:       brownman/$alias
    container_path:  ./languages/$alias
    dir_cache:       ~/docker
    file_cache:      $dir_cache/${container_alias}.tar

dependencies:
  override:
    - docker info
    - docker build -t $CONTAINER - < $container_path
    
  override:
    #load
    - if [[ -e file_cache ]]; then docker load -i file_cache; fi
    #build
    - docker build -t $CONTAINER .
    #save
    - mkdir -p $dir_cache; docker save $CONTAINER > $file_cache
    #info
    - docker info

  cache_directories:
    - "~/docker"
    
test:
  override:
    - docker run -t $CONTAINER bash -c 'env'

    

    
  
